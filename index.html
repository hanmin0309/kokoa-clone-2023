<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>

<body>
    <div>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi fa-xl"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-xl"></i>
                <i class="fa-solid fa-bolt-lightning fa-xl"></i>
            </div>
        </div>

        <header class="Welcome-header">
            <h1 class="Welcome-header__title">Welcome to KokoaTalk</h1>
            <p class="Welcome-header__text">If you have a kakao Account, log in with your email or phone</p>
        </header>

        <form id="login-form">
            <input type="text" placeholder="Email or phone number">
            <input type="password" placeholder="Password">
            <input type="submit" value="Log in">
            <a href="#">Find Kakao Account or Password</a>
        </form>


    </div>
    <script src="https://kit.fontawesome.com/a9416530d3.js" crossorigin="anonymous"></script>
</body>

</html>
